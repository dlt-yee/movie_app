<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>ArsenMovie</title>
</head>
<body>
    <div class="container">
        <div class="header-block">
            <div class="header">
                <div class="logo-block">
                    <button class="btn-logo"><p class="logo-title">ArsenMovie</p></button>
                </div>
                <form>
                    <div class="search-block">
                        <input class="search-input" type="text" placeholder="What do you want to watch?">
                    </div>
                </form>
                <div class="menu-block">
                    <button class="btn-auth"><p>Sign in</p></button>
                    <button class="btn-menu"><p>=</p></button>
                </div>
            </div>
            <div class="slider">
                <div class="preview-block"></div>
                    <div class="slider-dots">
                        <p class="dot1">1</p>
                        <p class="dot2">2</p>
                        <p class="dot3">3</p>
                        <p class="dot4">4</p>
                        <p class="dot5">5</p>
                        <p class="dot6">6</p>
                    </div>
                </div>  
            </div>
        <div class="movies"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
