<html lang="en">

    <link rel="stylesheet" href="./style.css">

    <title>ArsenMovie</title>

<body>

                    <button class="btn-auth"><p class="menu-auth">Войти</p></button>
                    <button class="btn-menu"><p>=</p></button>
                </div>
            </div>
            <div class="slider">

                <div class="slider-dots">
                    <p class="dot">Фильм №1</p>
                </div>
                </div>  
            </div>
        <div class="movies"></div>
    </div>
    <script src="./script.js"></script>

</html>
